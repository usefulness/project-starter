plugins {
    id 'java-gradle-plugin'
    id 'com.starter.library.kotlin'
    id 'pl.droidsonroids.jacoco.testkit' version '1.0.9'
    id 'com.starter.publishing'
}

repositories {
    exclusiveContent {
        forRepository {
            gradlePluginPortal()
        }
        filter {
            includeModule 'pl.allegro.tech.build', 'axion-release-plugin'
        }
    }
    mavenCentral()
}

dependencies {
    compileOnly 'com.android.tools.build:gradle:7.0.3'
    implementation 'pl.allegro.tech.build:axion-release-plugin:1.13.5'
    implementation project(":config")

    testImplementation project(":testing")
}

tasks.named("test") {
    useJUnitPlatform()
}

gradlePlugin {
    plugins {
        versioning {
            id = 'com.starter.versioning'
            displayName = 'Versioning Plugin'
            implementationClass = 'com.project.starter.versioning.plugins.VersioningPlugin'
        }
    }
}
