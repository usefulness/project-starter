name: Publish Project Snapshot

on:
  push:
    branches:
      - 'master'
  schedule:
    - cron: '0 3 * * 1,4'

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Build app with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: assemble

      - name: Publish to Github Package Registry
        run: ./gradlew publish --continue || true

  diffuse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Assemble
        uses: gradle/gradle-build-action@v2
        with:
          arguments: assemble -PskipJarVersion

      - name: Upload diffuse base artifact
        uses: actions/cache@v2
        with:
          path: diffuse-base-file
          key: diffuse-${{ github.sha }}

      - name: Check size
        run: du -H android/build/libs/android.jar diffuse-base-file
        shell: bash

      - name: Copy diffuse base artifact to be picked by cache save
        run: cp android/build/libs/android.jar diffuse-base-file
        shell: bash
