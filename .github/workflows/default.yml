name: Build Project

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  cancel-previous-workflows:
    name: Cancel previous workflow runs
    runs-on: ubuntu-latest
    steps:
      - uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Gradle Wrapper Validation
        uses: gradle/wrapper-validation-action@v1

      - name: Check version
        uses: gradle/gradle-build-action@v2
        with:
          arguments: currentVersion

      - name: Code style
        uses: gradle/gradle-build-action@v2
        with:
          arguments: projectCodestyle

      - name: Assemble
        uses: gradle/gradle-build-action@v2
        with:
          arguments: assemble

      - name: Validate Plugins
        uses: gradle/gradle-build-action@v2
        with:
          arguments: validatePlugins

      - name: Jacoco test report
        uses: gradle/gradle-build-action@v2
        with:
          arguments: projectCoverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: "${{ github.workspace }}/**/build/reports/tests"

      - name: Upload jacoco report
        uses: actions/upload-artifact@v2
        with:
          name: jacoco-report
          path: "${{ github.workspace }}/**/build/reports/jacoco"

  build-all-sample-android-projects:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        gradle: [ '7.3', current, release-candidate ]
        task: [ build, projectTest, projectLint, projectCodeStyle, projectCoverage, issueLinksReport ]
    name: (Android) Gradle version ${{ matrix.gradle }}, task ${{ matrix.task }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Pre-compile plugin using gradle wrapper
        uses: gradle/gradle-build-action@v2
        with:
          arguments: publishToMavenLocal -Pgroup=com.project.starter.local

      - name: Run ${{ matrix.task }}
        uses: gradle/gradle-build-action@v2
        with:
          build-root-directory: sample/android
          gradle-version: ${{ matrix.gradle }}
          arguments: ${{ matrix.task }} -PuseMavenLocal -Dorg.gradle.jvmargs="-Xmx2g" --stacktrace

  build-all-sample-kotlin-projects:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        gradle: [ '7.3', current, release-candidate ]
        task: [ build, projectTest, projectCodeStyle, projectCoverage, issueLinksReport ]
    name: (Kotlin) Gradle ${{ matrix.gradle }}, task ${{ matrix.task }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Pre-compile plugin using gradle wrapper
        uses: gradle/gradle-build-action@v2
        with:
          arguments: publishToMavenLocal -Pgroup=com.project.starter.local

      - name: Run ${{ matrix.task }}
        uses: gradle/gradle-build-action@v2
        with:
          build-root-directory: sample/kotlin
          gradle-version: ${{ matrix.gradle }}
          arguments: ${{ matrix.task }} -PuseMavenLocal -Dorg.gradle.jvmargs="-Xmx2g" --stacktrace
