plugins {
    id 'java-gradle-plugin'
    id 'com.starter.library.kotlin'
    id 'pl.droidsonroids.jacoco.testkit' version '1.0.8'
    id 'com.starter.publishing'
}

repositories {
    gradlePluginPortal()
}

dependencies {
    api 'org.jmailen.gradle:kotlinter-gradle:3.4.5'
    api 'io.gitlab.arturbosch.detekt:detekt-gradle-plugin:1.17.1'
    api 'org.jetbrains.kotlin:kotlin-gradle-plugin'
    compileOnly 'com.android.tools.build:gradle:7.0.0'
    implementation 'com.github.usefulness:issuechecker:0.3.0'
    implementation project(":config")

    testImplementation project(":testing")
}

tasks.named("test") {
    useJUnitPlatform()
}

gradlePlugin {
    plugins {
        quality {
            id = 'com.starter.quality'
            displayName = 'Code Quality Plugin'
            implementationClass = 'com.project.starter.quality.plugins.QualityPlugin'
        }
    }
}
